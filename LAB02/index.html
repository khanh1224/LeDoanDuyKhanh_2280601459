<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Qu·∫£n L√Ω B√†i Vi·∫øt</h1>

    <div class="split-container">
        
        <div class="main-content">
            
            <div class="glass-card">
                <h3>Th√¥ng tin b√†i vi·∫øt</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="hidden" id="postId">
                    <input type="text" id="postTitle" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt..." style="flex: 2;">
                    <input type="number" id="postViews" placeholder="Views" style="flex: 1;">
                </div>
                <div style="margin-top: 10px; text-align: right;">
                    <button class="btn-ghost" onclick="resetPostForm()">H·ªßy</button>
                    <button class="btn-primary" onclick="savePost()">L∆∞u thay ƒë·ªïi</button>
                </div>
            </div>

            <div class="glass-card">
                <h3 style="color: #4a90e2;">Danh s√°ch hi·ªÉn th·ªã</h3>
                <table>
                    <thead>
                        <tr>
                            <th width="10%">ID</th>
                            <th width="40%">Ti√™u ƒë·ªÅ</th>
                            <th width="15%">Views</th>
                            <th width="35%">Thao t√°c</th>
                        </tr>
                    </thead>
                    <tbody id="activePostData">
                        </tbody>
                </table>
            </div>

            <div id="commentSection" class="glass-card" style="display:none; border: 2px solid #667eea;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 id="commentHeader" style="margin:0;">üí¨ B√¨nh lu·∫≠n</h3>
                    <button class="btn-ghost btn-sm" onclick="closeComments()">‚úï ƒê√≥ng</button>
                </div>
                <hr style="border: 0; border-top: 1px solid rgba(0,0,0,0.1); margin: 15px 0;">
                
                <div style="display:flex; gap:10px; margin-bottom: 15px;">
                    <input type="hidden" id="currentPostId">
                    <input type="hidden" id="commentId">
                    <input type="text" id="commentText" placeholder="Vi·∫øt b√¨nh lu·∫≠n..." style="flex:1;">
                    <button class="btn-primary" onclick="saveComment()">G·ª≠i</button>
                </div>
                <ul id="commentList"></ul>
            </div>
        </div>

        <div class="trash-content">
            <div class="glass-card" style="background: rgba(255, 230, 230, 0.5);">
                <h3 style="color: #e74c3c;">üóëÔ∏è ƒê√£ x√≥a g·∫ßn ƒë√¢y</h3>
                <p style="font-size: 0.8rem; color: #777;">C√°c b√†i vi·∫øt b·ªã x√≥a m·ªÅm s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y.</p>
                <div id="trashData">
                    </div>
            </div>
        </div>

    </div>

    <script>
        const API = 'http://localhost:3000';

        // --- LOGIC POST ---
        function loadPosts() {
            fetch(API + '/posts')
                .then(res => res.json())
                .then(posts => {
                    let activeHtml = '';
                    let trashHtml = '';
                    
                    posts.forEach(p => {
                        const isDel = p.isDeleted === true;

                        if (!isDel) {
                            // RENDER V√ÄO B·∫¢NG CH√çNH
                            activeHtml += `
                                <tr>
                                    <td>#${p.id}</td>
                                    <td><strong>${p.title}</strong></td>
                                    <td>${p.views}</td>
                                    <td>
                                        <button class="btn-ghost btn-sm" onclick="editPost('${p.id}')">‚úèÔ∏è</button>
                                        <button class="btn-danger btn-sm" onclick="softDeletePost('${p.id}', false)">üóëÔ∏è</button>
                                        <button class="btn-primary btn-sm" onclick="showComments('${p.id}')">üí¨</button>
                                    </td>
                                </tr>
                            `;
                        } else {
                            // RENDER V√ÄO TH√ôNG R√ÅC
                            trashHtml += `
                                <div class="trash-item">
                                    <div class="trash-title">${p.title}</div>
                                    <div class="trash-info">ID: #${p.id} ‚Ä¢ Views: ${p.views}</div>
                                    <button class="btn-restore" onclick="softDeletePost('${p.id}', true)">‚ôªÔ∏è Kh√¥i ph·ª•c</button>
                                </div>
                            `;
                        }
                    });

                    // C·∫≠p nh·∫≠t DOM cho 2 v√πng ri√™ng bi·ªát
                    document.getElementById('activePostData').innerHTML = activeHtml || '<tr><td colspan="4" style="text-align:center">Kh√¥ng c√≥ b√†i vi·∫øt n√†o</td></tr>';
                    
                    document.getElementById('trashData').innerHTML = trashHtml || '<div style="text-align:center; color:#999; padding:20px;">Th√πng r√°c tr·ªëng</div>';
                });
        }

        // Logic Save/Edit kh√¥ng ƒë·ªïi, ch·ªâ thay ƒë·ªïi n∆°i render
        function savePost() {
            const id = document.getElementById('postId').value;
            const title = document.getElementById('postTitle').value;
            const views = document.getElementById('postViews').value;

            if (!title) return alert('Vui l√≤ng nh·∫≠p ti√™u ƒë·ªÅ!');

            if (id) {
                // UPDATE
                fetch(`${API}/posts/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, views })
                }).then(() => {
                    resetPostForm();
                    loadPosts();
                });
            } else {
                // CREATE
                fetch(API + '/posts')
                    .then(res => res.json())
                    .then(posts => {
                        const maxId = posts.length > 0 ? Math.max(...posts.map(p => Number(p.id))) : 0;
                        const newId = (maxId + 1).toString();

                        return fetch(API + '/posts', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: newId, title, views, isDeleted: false })
                        });
                    })
                    .then(() => {
                        resetPostForm();
                        loadPosts();
                    });
            }
        }

        function editPost(id) {
            fetch(`${API}/posts/${id}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('postId').value = data.id;
                    document.getElementById('postTitle').value = data.title;
                    document.getElementById('postViews').value = data.views;
                    document.getElementById('postTitle').focus();
                });
        }

        // H√†m n√†y x·ª≠ l√Ω c·∫£ X√≥a m·ªÅm v√† Kh√¥i ph·ª•c
        // currentIsDeleted = false -> ƒêang ·ªü b·∫£ng ch√≠nh -> C·∫ßn set th√†nh true (X√≥a)
        // currentIsDeleted = true -> ƒêang ·ªü th√πng r√°c -> C·∫ßn set th√†nh false (Kh√¥i ph·ª•c)
        function softDeletePost(id, currentIsDeleted) {
            fetch(`${API}/posts/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ isDeleted: !currentIsDeleted })
            }).then(() => loadPosts());
        }

        function resetPostForm() {
            document.getElementById('postId').value = '';
            document.getElementById('postTitle').value = '';
            document.getElementById('postViews').value = '';
        }

        // --- LOGIC COMMENT ---
        function showComments(postId) {
            document.getElementById('commentSection').style.display = 'block';
            document.getElementById('currentPostId').value = postId;
            document.getElementById('commentHeader').innerText = "üí¨ B√¨nh lu·∫≠n b√†i #" + postId;
            document.getElementById('commentSection').scrollIntoView({ behavior: 'smooth' });
            loadCommentList(postId);
        }

        function loadCommentList(postId) {
            fetch(`${API}/comments?postId=${postId}`)
                .then(res => res.json())
                .then(comments => {
                    let html = '';
                    if (comments.length === 0) html = '<li style="justify-content:center; color:#999;">Ch∆∞a c√≥ b√¨nh lu·∫≠n.</li>';
                    else {
                        comments.forEach(c => {
                            html += `
                                <li>
                                    <span>${c.text}</span>
                                    <div>
                                        <a href="#" style="color:#667eea; text-decoration:none; margin-right:5px;" onclick="editComment('${c.id}')">S·ª≠a</a>
                                        <a href="#" style="color:#ff5f6d; text-decoration:none;" onclick="deleteComment('${c.id}', '${postId}')">X√≥a</a>
                                    </div>
                                </li>`;
                        });
                    }
                    document.getElementById('commentList').innerHTML = html;
                });
        }

        function saveComment() {
            const id = document.getElementById('commentId').value;
            const text = document.getElementById('commentText').value;
            const postId = document.getElementById('currentPostId').value;
            if(!text) return;

            const method = id ? 'PATCH' : 'POST';
            const url = id ? `${API}/comments/${id}` : `${API}/comments`;
            const body = id ? { text } : { postId, text };

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            }).then(() => {
                document.getElementById('commentId').value = '';
                document.getElementById('commentText').value = '';
                loadCommentList(postId);
            });
        }

        function editComment(id) {
            fetch(`${API}/comments/${id}`).then(r => r.json()).then(d => {
                document.getElementById('commentId').value = d.id;
                document.getElementById('commentText').value = d.text;
                document.getElementById('commentText').focus();
            });
        }

        function deleteComment(id, postId) {
            if(confirm('X√≥a b√¨nh lu·∫≠n?')) fetch(`${API}/comments/${id}`, { method: 'DELETE' }).then(() => loadCommentList(postId));
        }
        function closeComments() { document.getElementById('commentSection').style.display = 'none'; }

        // Start
        loadPosts();
    </script>
</body>
</html>
